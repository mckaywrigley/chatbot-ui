name: Prettier Format Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Prettier Check
        run: npx prettier --check .
